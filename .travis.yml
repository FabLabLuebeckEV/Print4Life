addons:
  ssh_known_hosts: sandbox.ipoesse.de

language: node_js
node_js:
- 12
os: linux
dist: bionic

branches:
  only:
  - develop
cache: 
  directories:
    - node_modules

install:
- npm install
script: 
  - npm run deploy-staging
  - cd dist
  - zip -r ../latest ./*
  - cd ..
  - mkdir -p dpl_cd_upload
  - FILENAME=`date +"%d.%m.%Y_%H:%M".zip`
  - mv latest.zip dpl_cd_upload/`echo $FILENAME`

deploy:
- provider: s3
  access_key_id: $aws_key
  secret_access_key: $aws_secret_access_key
  local_dir: $TRAVIS_BUILD_DIR/dpl_cd_upload
  skip_cleanup: true
  on: &2
    branch: develop
  bucket: travisdeploy
  region: eu-central-1
- provider: codedeploy
  access_key_id: $aws_key
  secret_access_key: $aws_secret_access_key
  bucket: travisdeploy
  key: $FILENAME
  bundle_type: zip
  application: print4life
  deployment_group: print4life
  region: eu-central-1
  on: *2

after_script:
- wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh success $WEBHOOK_URL"
after_failure:
- wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh failure $WEBHOOK_URL"

