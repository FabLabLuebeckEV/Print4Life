<router-outlet></router-outlet>
<div class="grid" *ngIf="type === 'maker'">
  <div class="col-12 col-lg-6 indent-right">
    <h1>Als Maker registrieren:</h1>
    <div class="indent-left">
      <mat-form-field appearance="outline">
        <mat-label>Vorname*</mat-label>
        <input matInput [(ngModel)]="user.firstname">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nachname*</mat-label>
        <input matInput [(ngModel)]="user.lastname">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Passwort*</mat-label>
        <input type="password" matInput [(ngModel)]="user.password">
      </mat-form-field>

      <mat-form-field appearance="outline"  [ngClass]="{'ng-invalid': user.password !== user.passwordValidation && this.dirty}">
        <mat-label>Passwort wiederholen*</mat-label>
        <input type="password" matInput [errorStateMatcher]="passwordErrorStateMatcher"
          [(ngModel)]="user.passwordValidation">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>E-Mail-Adresse*</mat-label>
        <input matInput [(ngModel)]="user.email">
      </mat-form-field>

      <div class="address">
        <div class="col-6">
          <mat-form-field appearance="outline">
            <mat-label>PLZ*</mat-label>
            <input matInput [(ngModel)]="user.address.zipCode">
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field appearance="outline">
            <mat-label>Stadt*</mat-label>
            <input matInput [(ngModel)]="user.address.city">
          </mat-form-field>
        </div>
      </div>

      <div class="submit indent-left-half">
        <div class="col-6">
          <span class="required">
            *Pflichtfeld
          </span>
        </div>
        <div class="col-6">
          <button mat-raised-button color="primary" (click)="register()">Jetzt registrieren</button>
        </div>
      </div>
    </div>
  </div>
</div>
