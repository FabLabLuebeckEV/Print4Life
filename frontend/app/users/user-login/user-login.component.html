<router-outlet></router-outlet>
<div *ngIf="!response.success" class="container">
  <form class="form-signin" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="email" class="form-control" placeholder="Username" [(ngModel)]="loginData.username" name="username" required/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginData.password" name="password" required/>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
<div *ngIf="response.success">
  <div class="row">
    <div class="col-md-12 text-center">
      <h2 class="form-signin-heading">You are logged in!</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <button class="btn btn-lg btn-primary" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
