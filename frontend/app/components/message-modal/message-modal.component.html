<div [class]="titleClass">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('dismiss')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngFor="let msg of messages">
    <p>{{msg}}</p>
  </div>
  <a href="{{link}}" style="word-break: break-word;">{{link}}</a>
</div>
<div class="modal-footer">
  <div *ngIf="button1">
    <button mat-raised-button color="primary" [ngClass]="button1.class" (click)="close('button1')">{{button1.label}}</button>
  </div>
  <div *ngIf="button2">
    <button mat-raised-button color="accent" [ngClass]="button2.class" (click)="close('button2')">{{button2.label}}</button>
  </div>
</div>
