<div *ngFor="let i of [1, 2]" [ngClass]="sideMenu ? 'navPanel-visible':''">
  <header id="{{(i == 1)?'header':'navPanel'}}" [ngClass]="menuExtra ? 'reveal':'alt'">
    <div class="closeMenu" *ngIf="i == 2">
      <a (click)="toggleSideMenu()">
        <fa-icon class="closeicon" [icon]="closeIcon"></fa-icon>
      </a>
    </div>
    <nav id="nav" class="grid">
      <div class="landscape-logo">
        <a [routerLink]="['']"><img src="/assets/img/print4life_Logo-landscape.svg" alt="logo" /></a>
      </div>
      <div class="row">
        <div class="col-3 col-lg-6">
          <h1><a [routerLink]="['']"><img id="logo" src="/assets/img/print4life_Logo.svg" alt="logo" /></a></h1>
        </div>
        <div class="links col-9 col-lg-6">
          <ul>
            <li class="current"><a [routerLink]="['']" (click)="toggleSideMenu()">Startseite</a></li>
            <li *ngIf="!userIsLoggedIn">
              <a [routerLink]="[aboutUsLink]" (click)="toggleSideMenu()">Ãœber Print4Life</a>
            </li>
            <li *ngIf="!userIsLoggedIn">
              <a [routerLink]="[faqLink]" (click)="toggleSideMenu()">FAQ</a>
            </li>
            <li *ngIf="!userIsLoggedIn">
              <a [routerLink]="[contactLink]" fragment="{{contactFragment}}" (click)="toggleSideMenu()">Kontakt</a>
            </li>
            <li *ngIf="userIsLoggedIn" class="nav-item right-stretch">
              <app-dropdown [dropdown]="machineDropdown">
              </app-dropdown>
            </li>
            <li *ngIf="userIsLoggedIn" class="nav-item right-stretch">
              <app-dropdown [dropdown]="orderDropdown">
              </app-dropdown>
            </li>
            <li *ngIf="userIsLoggedIn" class="nav-item right-stretch">
              <app-dropdown [dropdown]="fablabDropdown">
              </app-dropdown>
            </li>
            <li *ngIf="userIsLoggedIn" class="nav-item right-stretch">
              <app-dropdown [dropdown]="userDropdown">
              </app-dropdown>
            </li>
            <li *ngIf="userIsLoggedIn" class="nav-item right-stretch" >
              <app-dropdown [dropdown]="languageDropdown" (switchLanguageEvent)="switchLanguage($event)"></app-dropdown>
            </li>
            <!--
            <li *ngIf="!userIsLoggedIn">
              <a (click)="_register()" class="(i == 1)?'button primary':''">Sign Up</a>
            </li>
            -->
            <li *ngIf="!userIsLoggedIn">
              <a [routerLink]="[loginLink]" [ngClass]="(i == 1)?'button primary':''" class="underline" (click)="toggleSideMenu()">Anmelden</a>
            </li>
            <li *ngIf="userIsLoggedIn">
              <a (click)="_logout()" [ngClass]="(i == 1)?'button primary':''" (click)="toggleSideMenu()">Abmelden</a>
            </li>
          </ul>
        </div>

      </div>
      
    </nav>
  </header>
</div>

<div id="navButton">
  <a class="toggle" (click)="toggleSideMenu()"><fa-icon class="menuicon" [icon]="menuIcon"></fa-icon></a>
</div>
