<router-outlet></router-outlet>
<div class="row spacing">
  <div class="col-md-1 text-right">
    <a [routerLink]="backLink">
      <button type="button" class="btn btn-primary">
        <fa-icon [icon]="backArrow"></fa-icon>
      </button>
    </a>
  </div>
  <div class="col-md-9 text-center">
    <h1>Order Form</h1>
  </div>
</div>
<div class="row spacing">
  <div class="container">
    <form (ngSubmit)="onSubmit()" #machineForm="ngForm">
      <div class="form-group row">
        <div class="col-md-6">
          <label for="owner">Owner</label>
          <input type="text" class="form-control" id="owner" required [(ngModel)]="order.owner" name="owner" #owner="ngModel">
          <div [hidden]="owner.valid || owner.pristine" class="alert alert-danger">
            Owner name is required
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label for="editor">Editor</label>
          <input type="text" class="form-control" id="editor" required [(ngModel)]="order.editor" name="editor" #editor="ngModel">
          <div [hidden]="editor.valid || editor.pristine" class="alert alert-danger">
            Editor name is required
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="status">Status</label>
        <ng-select [loading]="loadingStatus" [items]=validStatus bindValue="_id" bindLabel="name" [(ngModel)]="order.status" id="status"
          name="status" #status="ngModel" required>
        </ng-select>
        <div [hidden]="status.valid || status.pristine" class="alert alert-danger">
          Status is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!machineForm.form.valid">Submit</button>
    </form>
  </div>
</div>
