<router-outlet></router-outlet>
<div class="row spacing">
  <div class="col-md-1 text-right">
    <a [routerLink]="backLink">
      <button type="button" class="btn btn-primary">
        <fa-icon [icon]="backArrow"></fa-icon>
      </button>
    </a>
  </div>
  <div class="col-md-11 text-center">
    <h1>Order Form</h1>
  </div>
</div>
<div class="row spacing">
  <div class="container">
    <form (ngSubmit)="onSubmit()" #createOrderForm="ngForm">
      <div class="form-group row">
        <div class="col-md-12">
          <label for="owner">Owner</label>
          <input type="text" class="form-control" id="owner" required [(ngModel)]="order.owner" name="owner" #owner="ngModel">
          <div [hidden]="owner.valid || owner.pristine" class="alert alert-danger">
            Owner name is required
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <label for="editor">Editor</label>
          <input type="text" class="form-control" id="editor" required [(ngModel)]="order.editor" name="editor" #editor="ngModel">
          <div [hidden]="editor.valid || editor.pristine" class="alert alert-danger">
            Editor name is required
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div *ngIf="editView" class="col-md-12">
          <label for="status">Status</label>
          <ng-select [loading]="loadingStatus" [items]=validStatus bindValue="_id" bindLabel="name" [(ngModel)]="order.status" id="status"
            name="status" #status="ngModel" required>
          </ng-select>
          <div [hidden]="status.valid || status.pristine" class="alert alert-danger">
            Status is required
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!createOrderForm.form.valid">Submit</button>
    </form>
    <div class="row">
      <div class="col-md-12 text-center">
        <h4>Comments</h4>
      </div>
    </div>
    <div class="row">
        <div class="col-md-3">
          Author
        </div>
        <div class="col-md-6">
          Content
        </div>
        <div class="col-md-3">
          Timestamp
        </div>
      </div>
    <div class="row" *ngFor="let comment of order.comments">
      <div class="col-md-3">
        {{ comment.author }}
      </div>
      <div class="col-md-6">
        {{ comment.content }}
      </div>
      <div class="col-md-3">
        {{ comment.timestamp | date:'medium' }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <h4>Add comment</h4>
      </div>
    </div>
    <form (ngSubmit)="onSubmitComment()" #createOrderForm="ngForm">
        <div class="form-group row">
          <div class="col-md-12">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" required [(ngModel)]="comment.author" name="author" #author="ngModel">
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              Author name is required
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <label for="content">Content</label>
            <input type="text" class="form-control" id="content" required [(ngModel)]="comment.content" name="content" #content="ngModel">
            <div [hidden]="content.valid || content.pristine" class="alert alert-danger">
              Text is required
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!createOrderForm.form.valid">Submit</button>
      </form>
  </div>
</div>
