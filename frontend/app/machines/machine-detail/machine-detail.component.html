<div *ngIf="!loading">
  <div class="row spacing">
    <div class="col-md-2 text-center">
      <a [routerLink]="backLink">
        <button type="button" class="btn btn-primary">
          <fa-icon [icon]="backArrow"></fa-icon>
        </button>
      </a>
    </div>
    <div class="col-md-8 offset-2">
      <h1>{{machine.deviceName}} - {{machine.fablab.name}}</h1>
    </div>
  </div>
  <div class="row spacing">
    <div class="col-md-12">
      <div class="container text-center">
        <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">

          <ngb-panel [title]="machineProps['title']">
            <ng-template ngbPanelContent>
              <ul class="list-group col-md-12">
                <div class="row">
                  <li *ngFor="let prop of machineProps['props']" class="col-md-6 list-group-item">
                    <div class="row">
                      <div class="col-md-6">
                        {{prop.label}}:
                      </div>
                      <div class="col-md-6">
                        {{machine[prop.key]}}
                      </div>
                    </div>
                  </li>
                </div>
              </ul>
            </ng-template>
          </ngb-panel>


          <ngb-panel *ngFor="let item of machineSubObjects" [title]="item.title">
            <ng-template ngbPanelContent>
              <ul class="list-group col-md-12">
                <div class="row">
                  <li *ngFor="let prop of objectKeys(item.obj)" class="col-md-6 list-group-item">
                    <div class="row">
                      <div class="col-md-6">
                        {{prop}}:
                      </div>
                      <div class="col-md-6">
                        {{item.obj[prop]}}
                      </div>
                    </div>
                  </li>
                </div>
              </ul>
            </ng-template>
          </ngb-panel>

          <ngb-panel *ngFor="let key of machineSubArrays" [title]="key.title">
            <ng-template ngbPanelContent>
              <ul class="list-group col-md-12">
                <div class="row">
                  <div *ngFor="let item of key.array" class="col-md-6">
                    <div class="card spacing">
                      <li *ngFor="let elem of objectKeys(item)" class="list-group-item">
                        <div class="row">
                          <div class="col-md-6">
                            {{elem}}:
                          </div>
                          <div class="col-md-6">
                            {{item[elem]}}
                          </div>
                        </div>
                      </li>
                    </div>
                  </div>
                </div>
              </ul>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
    </div>
  </div>
</div>
