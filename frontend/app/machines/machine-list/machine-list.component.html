<div #spinnerContainer>
    <ngx-spinner [loadingText]="spinnerConfig.loadingText" [bdColor]="spinnerConfig.bdColor" [size]="spinnerConfig.size"
        [color]="spinnerConfig.color" [type]="spinnerConfig.type"></ngx-spinner>
</div>
<router-outlet></router-outlet>
<div *ngIf="listView || successList">
    <div class="row">
        <div class="col-md-1 text-center spacing-top-xxxl">
            <app-add-button *ngIf="userIsAdmin && listView" [createLink]="newLink"></app-add-button>
        </div>
        <div class="col-md-3">
            <label for="status">{{translationFields.filterLabel.type}}</label>
            <ng-select [multiple]="true" [loading]="loadingMachineTypes" [hideSelected]="true" [closeOnSelect]="false"
                [items]=filter.machineTypes [(ngModel)]="filter.shownMachineTypes" id="machineTypeFilter" (close)="filterHandler()"
                (remove)="filterHandler()" (clear)="filterHandler()" (change)="changeFilterHandler($event)" name="machineTypeFilter"
                #machineTypeFilter="ngModel">
            </ng-select>
        </div>
        <div class="col-md-3">
            <label for="fablabFilter">{{translationFields.filterLabel.fablab}}</label>
            <ng-select [multiple]="true" [loading]="loadingFablabs" [hideSelected]="true" [closeOnSelect]="false"
                [items]=filter.fablabs bindLabel="name" [(ngModel)]="filter.selectedFablabs" id="fablabFilter" (close)="filterHandler()"
                (remove)="filterHandler()" (clear)="filterHandler()" (change)="filterHandler()" name="fablabFilter"
                #fablabFilter="ngModel">
            </ng-select>
        </div>
        <div class="col-md-2">
            <label for="activationFilter">{{translationFields.filterLabel.activation}}</label>
            <ng-select [multiple]="true" [hideSelected]="true" [closeOnSelect]="false" [items]="filter.translatedActivated"
                [(ngModel)]="filter.shownActivated" id="activationFilter" (close)="filterHandler()" (remove)="filterHandler()"
                (clear)="filterHandler()" (change)="changeActivationFilterHandler($event)" name="activationFilter"
                #activationFilter="ngModel">
            </ng-select>
        </div>
        <div class="col-md-2">
            <form>
                <label for="search">{{translationFields.filterLabel.search}}</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="search" [(ngModel)]="filter.searchTerm" name="search"
                        #search="ngModel">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" (click)="searchInit()" type="submit">
                            <fa-icon [icon]="searchIcon"></fa-icon>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 machine-list-container">
            <app-table (buttonEvent)="eventHandler($event)" [items]="displayedMachines" [headers]="headers"></app-table>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-1 col-md-5">
                    </div>
                    <div class="col-7 col-md-2 text-center">
                        <label for="jumpToPage">{{translationFields.paginationLabel}}</label>
                        <input type="text" class="form-control" id="jumpToPage" [(ngModel)]="paginationObj.jumpToPage"
                            name="jumpToPage" #jumpToPage="ngModel">
                    </div>
                    <div class="col-1 align-self-end">
                        <button [disabled]="!paginationObj.jumpToPage" type="submit" class="btn btn-primary" (click)="paginationObj.page = paginationObj.jumpToPage; paginationObj.JumpToPage = undefined;">
                            <fa-icon [icon]="jumpArrow"></fa-icon>
                        </button>
                    </div>
                </div>
            </form>
            <ngb-pagination class="d-flex justify-content-center spacing-top-xs" [collectionSize]="paginationObj.totalItems"
                [(page)]="paginationObj.page" [pageSize]="paginationObj.perPage" (pageChange)="init()" [maxSize]="paginationObj.maxSize"
                [rotate]="paginationObj.rotate" [boundaryLinks]="paginationObj.boundaryLinks" aria-label="Default pagination"></ngb-pagination>
        </div>
    </footer>
</div>
